<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <title>GitHub</title>
    <link type="text/css" rel="stylesheet" href="style.css">

    <script type="text/javascript" src="script/d3.js"></script>


</head>
<body>

<div id="bpg" >

        <div id="svgDiv"></div>
        <div id="headerRight" style="width:350px; right:20px;">
            <div class="hint" style="font-size:20px; color:#000;">
                Homebrew Contribution Circle
            </div>
            <div class="hint">
                <div id="totalDiv" style="color: #000; font-size:22px; font-weight:bold; margin-top:5px; font-family: Georgia; font-style:italic">
                    0 commits
                </div>
                <div style="color: #000; font-size:14px;">
                    some introduction stuff
                </div>

        <div  class="tooltipTail"></div>
    </div>
</div>
